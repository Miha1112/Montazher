<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Ключові фрази</title></head>
<body>
<h1>Ключові фрази</h1>
<form th:action="@{/admin/phrases}" th:object="${newPhrase}" method="post">
    <input type="text" th:field="*{text}" placeholder="Додати ключову фразу"/>
    <button type="submit">Додати</button>
</form>
<ul>
    <li th:each="phrase : ${phrases}">
        <span th:text="${phrase.text}"></span>
        <form th:action="@{/admin/phrases/{id}(id=${phrase.id})}" method="post" style="display: inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" style="background-color: red; color: white; border: none; cursor: pointer;">
                Видалити
            </button>
        </form>
    </li>
</ul>
<a th:href="@{/admin/main}" style="padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Back to Home</a>
</body>
</html>
